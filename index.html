<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro">
        <h1>Test your knowledge üïµÔ∏è‚Äç‚ôÇÔ∏è </h1>
        <form id="user-form">
            <label for="username">Enter your name:</label>
            <input type="text" id="username" required>
            <button type="submit">Start</button>
        </form>
    </div>
    <div id="category-selection" class="hidden">
        <form id="category-form">
            <p>Select a category:</p>
            <select id="categories"></select>
            <button id="start-quiz" type="submit">Start Quiz</button>
        </form>
    </div>
    <div id="quiz" class="hidden">
        <div id="greeting"></div>
        <div id="question-container">
            <p class="question-text"></p>
            <div class="answers"></div>
        </div>
        <div id="progress">
            Question <span id="current-question"></span> of 5
        </div>
        <button id="next-question" class="hidden">Next Question</button>
    </div>
    <div id="results" class="hidden">
        <p id="score"></p>
        <button id="play-again">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
